<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-11">
        <h1>Weather App</h1>
      </div>
      <div class="col-1">
        <button class="active" id="location"><i class="fas fa-location-arrow"></i></button>
      </div>
    </div>
    <form id="city-form">
      <input type="text" autofocus="on" autocomplete="off" placeholder="Enter a city" id="city-input">
    </form> 

    <div class="card now-card">
      <div class="card-body">
        <h2 class="card-title" id="city-name"></h2>
        <p id="date-time"></p>
        <canvas id="weather-icon" width="84" height="84"></canvas>
        <h3>
          <span class="temperature" id="current-temp"></span>
          <span class="units"><button id="celsius">°C</button> | <button class="active" id="fahrenheit">°F</button></span>
        </h3>

        <small id="weather-description"></small>
         
        
        <p>
          <span id="max-temperature"></span> <span class="min" id="min-temperature"></span>
          <br>
          <i class="fas fa-tint"></i> <span id="humidity"></span>%
          <i class="fas fa-wind"></i> <span id="wind-speed"></span>km/h
        </p>   
      </div>
    </div>


    <div class="card-deck 80">
      <div class="card">
        <div class="card-body">
          <p class="card-title" id="day-1"></p>
          <canvas id="weather-icon-1" width="42" height="42"></canvas>
          <p>
            <span class="temperature" id="day-1-max"></span>
            <span class="temperature min" id="day-1-min"></span>
          </p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <p class="card-title" id="day-2"></p>
          <canvas id="weather-icon-2" width="42" height="42"></canvas>
          <p>
            <span class="temperature" id="day-2-max"></span>
            <span class="temperature min" id="day-2-min"></span>
          </p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <p class="card-title" id="day-3"></p>
          <canvas id="weather-icon-3" width="42" height="42"></canvas>
          <p>
            <span class="temperature" id="day-3-max"></span>
            <span class="temperature min" id="day-3-min"></span>
          </p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <p class="card-title" id="day-4"></p>
          <canvas id="weather-icon-4" width="42" height="42"></canvas>
          <p>
            <span class="temperature" id="day-4-max"></span>
            <span class="temperature min" id="day-4-min"></span>
          </p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <p class="card-title" id="day-5"></p>
          <canvas id="weather-icon-5" width="42" height="42"></canvas>
          <p>
            <span class="temperature" id="day-5-max"></span>
            <span class="temperature min" id="day-5-min"></span>
          </p>
        </div>
      </div>
    </div>

    <small>
      <a class="light" href="https://github.com/maria-ribeiro/vanilla-weather-app" target="_blank">Open-source code</a> by Maria Ribeiro
    </small>
  </div>
  <script src="src/skycons.js"></script>
  <script src ="src/app.js"></script>
</body>
</html>
