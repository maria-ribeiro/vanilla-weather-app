  <div class="container">
    <div class="row">
      <div class="col-6">
        <h1>Weather App</h1>
      </div>
      <div class="col-5"></div>
      <div class="col-1">
        <button class="unselected" id="location"><i class="fas fa-location-arrow"></i></button>
      </div>
    </div>
    <form id="city-form">
      <input type="text" autofocus="on" autocomplete="off" placeholder="Enter a city" id="city-input">
    </form> 
    <div class="card-deck w-80">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title" id="city-name">Lisbon</h3>
          <p id="date-time"></p>
          <i class="far fa-circle big-icon"></i>
          <h3>
            <span class="temperature" id="current-temp"></span>
            <span class="scale">°C</span>
          </h3>
          <button id="celsius">°C</button> | <button class="unselected" id="fahrenheit">°F</button>
        </div>
      </div>
